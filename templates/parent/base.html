<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Sidebar Styling */
        .sidebar {
            background-color: #343a40;
            padding: 15px;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            transition: all 0.3s;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar .nav-item {
            text-align: left;
        }

        .sidebar.collapsed .nav-item span {
            display: none;
        }

        .sidebar.collapsed .nav-item i {
            margin-right: 0;
        }

        /* Sidebar Toggler */
        .sidebar-toggler {
            text-align: right;
            margin-bottom: 15px;
        }

        /* Content Section */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content.collapsed {
            margin-left: 80px;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .sidebar {
                position: static;
                width: 100%;
                min-height: auto;
            }

            .content {
                margin-left: 0;
            }
        }

        .nav-link {
            color: #ffffff;
            margin: 10px 0;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }

        .nav-link:hover {
            background-color: #495057;
            border-radius: 5px;
        }

        .nav-link i {
            margin-right: 10px;
        }

        .nav-link span {
            font-weight: bold;
        }

        /* Navbar Toggle Button */
        .navbar-toggler {
            color: #ffffff;
            background-color: #343a40;
            margin-bottom: 15px;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #212529;
            color: white;
        }

        body.dark-mode .sidebar {
            background-color: #212529;
        }

        body.dark-mode .nav-link {
            color: #ffffff;
        }

        body.dark-mode .content {
            background-color: #495057;
        }

    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-toggler text-end">
            <button class="btn btn-outline-light" id="toggleSidebar">
                <i class="bi bi-list"></i>
            </button>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{{ url_for('parent.index')}}" class="nav-link">
                    <i class="bi bi-house-door"></i> <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('parent.students_log')}}" class="nav-link">
                    <i class="bi bi-clock-history"></i> <span>Student Logs</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('parent.student_history')}}" class="nav-link">
                    <i class="bi bi-folder2-open"></i> <span>History</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('parent.notifications')}}" class="nav-link">
                    <i class="bi bi-bell"></i> <span>Notifications</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('parent.link_student')}}" class="nav-link">
                    <i class="bi bi-link"></i> <span>Link Student</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('parent.settings')}}" class="nav-link">
                    <i class="bi bi-gear"></i> <span>Settings</span>
                </a>
            </li>
        </ul>
    </div>

    

    <!-- Main Content -->
    <div class="content" id="content">
        <!-- Flashed Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const toggleSidebar = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    toggleSidebar.addEventListener('click', function () {
        sidebar.classList.toggle('collapsed');
        content.classList.toggle('collapsed');
    });
</script>
</body>
</html>
